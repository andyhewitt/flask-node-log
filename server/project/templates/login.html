{% extends 'base.html' %}
 
{% block content %}
  <div class="container">
    <form
        method="POST"
        action="{{ url_for('auth.login') }}"
        role="form">
      {{ form.csrf_token }}
      <div class="mb-3 form-group">{{ form.username.label }}: {{ form.username() }}</div>
      <div class="mb-3 form-group">{{ form.password.label }}: {{ form.password() }}</div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock %}
